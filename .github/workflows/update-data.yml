name: Update ISO Locale Data

on:
  schedule:
    # Run every Sunday at 02:00 UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.SYNC_L10N_APP_ID }}
          private-key: ${{ secrets.SYNC_L10N_APP_PRIVATE_KEY }}
          owner: MahoCommerce
      
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ steps.generate_token.outputs.token }}
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 'latest'
          extensions: intl, mbstring, json
          coverage: none
      
      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader
      
      - name: Generate locale data
        run: php generate.php
      
      - name: Check for changes
        id: changes
        run: |
          # Check both staged and unstaged changes
          git add -A
          if git diff --cached --quiet; then
            echo "No changes detected"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            # Get current date for branch name
            echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
            # Show what changed for debugging
            echo "Files changed:"
            git diff --cached --name-status
          fi
      
      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ steps.generate_token.outputs.token }}
          commit-message: "Update ISO locale data - ${{ steps.changes.outputs.date }}"
          title: "üåç Update ISO locale data - ${{ steps.changes.outputs.date }}"
          body: |
            ## Automated ISO Locale Data Update
            
            This PR contains updated country and region locale data generated from the latest upstream sources.
            
            This update was automatically generated on ${{ steps.changes.outputs.date }}.
          branch: "update-locale-data-${{ steps.changes.outputs.date }}"
          delete-branch: true
      
      - name: Output result
        run: |
          if [ "${{ steps.changes.outputs.has_changes }}" == "true" ]; then
            echo "‚úÖ Pull request created with updated locale data"
          else
            echo "‚ÑπÔ∏è No changes detected - data is up to date"
          fi
